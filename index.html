<!DOCTYPE html>
<html>
<head>
<title>Shopping Cart</title>
<style>
body {
  font-family: sans-serif;
  margin: 0;
  padding: 0;
  background-image: url('cart.jpg'); /* Replace with your image URL */
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  width: 80%;
  max-width: 960px; /* Optional: set a maximum width for better readability */
  background-color: rgba(255, 255, 255, 0.9); /* Add some transparency to the background */
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  display: flex;
  justify-content: space-between;
}

.cart-items {
  width: 50%;
}

.cart-item {
  border: 1px solid #ddd;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 4px;
  display: flex;
  align-items: center;
  background-color: #fff; /* Optional: add background to cart items for better contrast */
}

.item-image {
  width: 80px;
  margin-right: 10px;
}

.item-details {
  flex-grow: 1;
}

.item-name {
  font-weight: bold;
  margin-bottom: 5px;
}

.item-price {
  color: green;
}

.remove-button {
  background-color: #f44336;
  color: white;
  border: none;
  padding: 5px 10px;
  border-radius: 4px;
  cursor: pointer;
}

.cart-total {
  width: 40%;
  border: 1px solid #ddd;
  padding: 20px;
  border-radius: 4px;
  background-color: #fff; /* Optional: add background to cart total for better contrast */
}

.total-heading {
  font-size: 1.2em;
  margin-bottom: 10px;
}

.subtotal, .tax, .delivery {
  display: flex;
  justify-content: space-between;
  margin-bottom: 5px;
}

.payment-options {
  margin-top: 15px;
}

.payment-options label {
  display: block;
  margin-bottom: 5px;
}

.order-button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 1em;
  margin-top: 15px;
  width: 100%; /* Make the button full width of the cart total */
  box-sizing: border-box; /* Include padding in the width calculation */
}
</style>
</head>
<body>

<div class="container">
  <div class="cart-items">
    <h2>My Cart</h2>
    <div class="cart-item">
      <img src="cart2.jpg" alt="Green Chillies" class="item-image">
      <div class="item-details">
        <div class="item-name">Green Chillies</div>
        <div>Pack of 2 (QTY 210 GMS)</div>
        <div class="item-price">Price: ₹257 (23% OFF)</div>
      </div>
      <button class="remove-button">X</button>
    </div>
    <div class="cart-item">
      <img src="image.png" alt="VNR 212 Brinjal Seeds" class="item-image">
      <div class="item-details">
        <div class="item-name">VNR 212 Brinjal Seeds</div>
        <div>Pack of 2 (QTY 210 GMS)</div>
        <div class="item-price">Price: ₹257 (23% OFF)</div>
      </div>
      <button class="remove-button">X</button>
    </div>
  </div>
  <div class="cart-total">
    <h2 class="total-heading">TOTAL</h2>
    <div class="subtotal">
      <span>Subtotal</span>
      <span>₹514</span>
    </div>
    <div class="tax">
      <span>Tax</span>
      <span>₹0</span>
    </div>
    <div class="delivery">
      <span>Delivery</span>
      <span>Free</span>
    </div>
    <div class="payment-options">
      <label><input type="radio" name="payment" value="upi"> UPI ID</label>
      <label><input type="radio" name="payment" value="cod"> Cash On Delivery</label>
    </div>
    <button class="order-button">Order</button>
  </div>
</div>

</body>
</html>
